<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Executive Interface</title>
	</head>
	<body>
        <h1 id="gg">錄音上傳</h1>
		<input type="file" id="fileInput" accept=".mp3, .mkv, .wma" multiple="multiple"/>
		<div id="audio1"></div>
		<button id="upload">Upload</button>
        <h1>已上傳錄音的checklist</h1>
        <div id="audio_checklist">
          
        </div>
	</body>
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="../src/components/audioUpload.js" type="text/javascript"></script>
    <script>
    var str = '<ul>';
    for (var i = 0; i < 10; i++){
        if(i%2==0){
            str += '<li><a><input type="checkbox" onclick="return false;" checked="checked"/>'+ i;
        }else{
            str += '<li><a><input type="checkbox" onclick="return false;"/>'+ i;            
        }
        str +='</a></li>';
    }
    document.getElementById('audio_checklist').innerHTML= str;
    </script>
</html>
